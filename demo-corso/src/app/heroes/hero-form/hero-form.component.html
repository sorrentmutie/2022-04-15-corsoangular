<h1>Il form dell'eroe</h1>

<form #heroForm="ngForm" (ngSubmit)="mySubmit()" >

<div class="form-group">
  <label for="nome">Nome</label>
  <input [(ngModel)]="model.name" type="text" class="form-control" id="nome"
         name="nome" required minlength="4" #templateName="ngModel">

         <!-- <div [hidden]="templateName.valid || templateName.pristine"
  class="alert alert-danger"> Il nome è obbligatorio</div> -->

  <div *ngIf="templateName.invalid && (templateName.dirty || templateName.touched)"  class="alert alert-danger">

    <div  *ngIf="templateName && templateName.errors && templateName.errors['required']" >Il nome è obbligatorio</div>
    <div  *ngIf="templateName && templateName.errors && templateName.errors['minlength']" >Lunghezza minima 4</div>

  </div>

</div>



<div class="form-group">
  <label for="alterego">Alter ego</label>
  <input [(ngModel)]="model.alterEgo" type="text" class="form-control" id="alterego" name="alterego">
</div>

<div class="form-group">
  <label for="potere">Super Potere</label>
  <select class="form-control" id="potere" [(ngModel)]="model.power" name="potere">
    <option *ngFor="let p of poteri" [value]="p">{{p}}</option>
  </select>
</div>


  <button type="submit" [disabled]="!heroForm.valid" class="btn btn-success">OK</button>
</form>
